<mat-card >
    <img src="" alt="">
    <mat-card-title>{{quiz.title}}</mat-card-title>
    <mat-card-subtitle>{{quiz.topic}}</mat-card-subtitle>
    <button (click)="practice()" mat-flat-button  color="primary">Start</button>
    <mat-chip-list aria-label="Fish selection">
        
        <mat-chip color="primary" >15 Qs</mat-chip>
        <mat-chip color="accent" selected>Math</mat-chip>
      </mat-chip-list>
</mat-card>
