<button
  *ngIf="!gameStarted && !gameFinished"
  (click)="startGame()"
  mat-flat-button
  color="accent"
>
  Start
</button>

<div *ngIf="gameStarted && !gameFinished" class="answers-container">
  <h3>Time left: 00:{{timeLeft/1000}}</h3>
  <mat-progress-bar
    class="answers-container__progress-bar"
    color="warn"
    mode="determinate"
    [value]="progressValue"
  ></mat-progress-bar>

  <app-question-card
    [currentQ]="currentQuestion"
  ></app-question-card>

  <div class="action">
    <button
      [disabled]="isAnswered"
      (click)="nextQuestion()"
      mat-flat-button
      color="accent"
    >
      Submit
    </button>
  </div>
</div>
