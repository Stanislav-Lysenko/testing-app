<mat-card class="my-results-card">
    <mat-progress-spinner mode="determinate" [value]="this.resultCard.percentage" [color]="spinColor"></mat-progress-spinner>
    <div class="my-results-card__percentage" [style]="leftIdent">{{this.resultCard.percentage}}%</div>
    <div class="my-results-card__title">{{this.resultCard.title}}</div>
    <div class="my-results-card__total-score">Total Score: {{this.resultCard.totalScore}}</div> 
</mat-card>
