<div class="reg">
<mat-toolbar class="reg_toolbar" align="center">
  <button mat-button color="primary" routerLink="/login" class="header_button">
    Login
  </button>
  <button mat-button color="primary" routerLink="/home" class="header_button">
    Home
  </button>
  <h1 class="reg_title">Registration</h1>
</mat-toolbar>
<mat-card  class="reg_card">
  <mat-card-content>
    <form class="reg_form form" [formGroup]="registrationForm">
      <mat-form-field  floatLabel="auto" appearance="outline" class="form_element">
        <mat-label class="form_label">Name</mat-label>
        <input   type="text" matInput required formControlName="name">
        <mat-hint class="form_hint">Required field!</mat-hint>
      </mat-form-field>
      <mat-form-field  floatLabel="auto" appearance="outline" class="form_element">
        <mat-label class="form_label">Email</mat-label>
        <input   type="email" matInput required formControlName="email">
        <mat-hint class="form_hint">Required field!</mat-hint>
      </mat-form-field>
      <mat-form-field  floatLabel="auto"  appearance="outline" class="form_element">
        <mat-label>Enter your password (at least {{minLength}} characters)</mat-label>
        <input min="6" matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
        <mat-hint class="form_hint">Required field!</mat-hint>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions  class="reg_actions">
    <button mat-raised-button (click)="registration()" color="primary" [disabled]="disabled">REGISTER</button>
  </mat-card-actions>
</mat-card>
</div>
